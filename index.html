<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/settings.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script type="module" src="/src/intro.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="scroll-container">
        <section class="intro">
          <div class="contents">
            <img src="/logo.webp" class="logo" alt="" />
            <img src="/intro-title.webp" class="title" alt="" />
            <p class="enter">ENTER</p>
          </div>
          <div class="small-circle-wrapper"><img src="/intro-circle-s.png" alt="" class="small-circle"/></div>
          <div class="big-circle-wrapper"><img src="/intro-circle-l.png" class="big-circle" alt=""/></div>
        </section>

        <section class="section01">
          <header>
            <div class="gnb">
              <a href="#" class="shop">SHOP</a>
              <img src="/logo.webp" class="logo" alt=""/>
              <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>

            <div class="menu">
              <div class="words">
                <div class="home-wrapper">
                  <img src="/lnb/home-word.webp" class="home" alt="">
                </div>
                <div class="project-wrapper">
                  <img src="/lnb/project-word.webp" class="project" alt="">
                </div>
                <div class="about-wrapper">
                  <img src="/lnb/about-word.webp"  class="about" alt="">
                </div>
                <div class="product-wrapper">
                  <img src="/lnb/product-word.webp" class="product" alt="">
                </div>
              </div>
              <div class="photos">              
                <div class="photo-home-wrapper">
                  <img src="/lnb/home.webp" alt=""/>
                </div>
                <div class="photo-project-wrapper">
                  <img src="/lnb/project.webp"  alt=""/></div>
                <div class="photo-about-wrapper">
                  <img src="/lnb/about.webp"  alt=""/></div>
                <div class="photo-product-wrapper">
                  <img src="/lnb/product.webp"  alt=""/></div>
              </div>
            </div>
          </header>
          <div class="background">
            <div class="first-back-wrapper">
              <img src="/home/backimg-1.webp" class="back" alt=""/>
            </div>
            <div class="second-back-wrapper">
              <img src="/home/backimg-2.webp" class="back" alt=""/>
            </div>
            <div class="third-back-wrapper">
              <img src="/home/backimg-3.webp" class="back" alt=""/>
            </div>
            <div class="forth-back-wrapper">
              <img src="/home/backimg-4.webp" class="back" alt="" />
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
